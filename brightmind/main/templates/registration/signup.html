{% extends 'main/base.html' %}
{% block title %}Signup page{% endblock title %}
{% load crispy_forms_tags %}
<span></span>
{% block body %}

    <div class="login-form is-flex is-justify-content-center is-align-items-center">
        <form method="post" class="box">
            <h3 class="has-text-centered"><strong class="has-text-link">Join us</strong></h3>
            {% csrf_token %} <br />
            {{ signup_form|crispy }}
            <div class="field">
                <div class="control is-flex is-justify-content-end">
                    <button class="button is-link">Sign up</button>
                </div>
            </div>
            <hr class="divider" />
            <p>
                already have an account?
                <a href="/login" class="tag is-danger is-light">Login</a>
            </p>
        </form>
    </div>

{% endblock body %}
